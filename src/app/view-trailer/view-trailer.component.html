<div class="container">
    <div class="video-container">
        <div class="back-icon">
            <a [routerLink]="['/admin']">
                <!-- <i class="fa-solid fa-arrow-left"></i> -->
                <span class="back-text">Back</span>
            </a>
        </div>
        <div class="videoMedia">
            <video width="320" height="240" controls src="{{video.videoLink}}"></video>
        </div>
    </div>
    <div class="video-info">
        <div class="image-card">
            <img src="{{video.videoImage}}" alt="">
        </div>
        <div class="words">
            <h2>{{video.videoName}}</h2>
            <p><span>Watch in Theaters: </span>{{video.releaseDate}}</p>
            <p>{{video.description}}</p>
        </div>
    </div>

    <div class="video-review">
        <div class="reviews">
            <h1>Trailer Reviews</h1>
            <ul *ngFor="let review of reviews">
                <li style="font-weight: bold;">{{review.username}}</li>
                <li><p>{{review.review}}</p></li>
                <li><span>remove</span></li>
            </ul>
        </div>

    </div>
</div>
